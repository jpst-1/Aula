      <div class="w-full lg:w-1/2 text-left">

          Seu Universo Geek<br class="hidden md:block" />Começa Aqui

        </p>

        <div class="mt-8 flex flex-col sm:flex-row sm:items-center gap-4">

        </div>

              <linearGradient id="g2" x1="0" x2="1">

                <stop offset="1" stop-color="#EC4899" stop-opacity="0.55"/>

            </defs>

            <rect x="0" y="0" width="800" height="480" fill="url(#g1)"/>
            <g transform="translate(40,30) scale(0.9)">
              <ellipse cx="500" cy="320" rx="220" ry="80" fill="url(#g2)" opacity="0.25"/>

                <rect x="16" y="18" width="128" height="24" rx="8" fill="#ffffff" opacity="0.12"/>
                <rect x="16" y="56" width="96" height="14" rx="6" fill="#ffffff" opacity="0.08"/>
