{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="w-full max-w-sm mx-auto">
  <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

    {% if form.errors %}
      <div class="mb-4 text-sm text-red-600">
        Usuário ou senha inválidos. Tente novamente.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
          Usuário
        </label>
        <input
          type="text"
          name="username"
          id="id_username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300"
          required
        >
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">
          Senha
        </label>
        <input
          type="password"
          name="password"
          id="id_password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300"
          required
        >
      </div>
      
      <div class="flex items-center justify-between pt-2">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300 w-full"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
  <div class="text-center mt-4">
    <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">
      Criar uma conta
    </a>
  </div>

</div>
{% endblock %}
