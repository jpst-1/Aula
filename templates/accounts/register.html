{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="w-full max-w-sm mx-auto">
  <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">

    <h1 class="text-2xl font-semibold text-center mb-6">Criar Conta</h1>

    {% if form.errors %}
      <div class="mb-4 text-sm text-red-600">
        Corrija os erros abaixo.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Usuário
        </label>
        {{ form.username }}
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Senha
        </label>
        {{ form.password1 }}
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Confirmar Senha
        </label>
        {{ form.password2 }}
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-green-300"
      >
        Criar Conta
      </button>

      <div class="text-center mt-4">
        <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Já tenho uma conta</a>
      </div>

    </form>
  </div>
</div>
{% endblock %}
